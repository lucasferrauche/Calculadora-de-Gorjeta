<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculadora de Gorjetas</title>
</head>

<body id="body">
    <div class="container">
        <h1>Calculadora de Gorjetas</h1>
        <form class="form" id="form">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
                <span>R$</span>
                <input type="number" placeholder="0" name="bill" id="bill" class="input" min="0">
            </label>

            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
                <select name="serviceQual" id="serviceQual">
                    <option value="0" disabled selected>-- Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </label>

            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
                <input type="number" placeholder="1" name="people" id="people" class="input" min="1">
                <span>pessoa(s)</span>
            </label>
            <button type="submit">Calcular</button>
        </form>
        <div id="total-tips">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>

</body>

</html>
